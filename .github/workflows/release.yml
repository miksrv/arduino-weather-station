name: Create GitHub Release

on:
    push:
        tags:
            - 'v*.*.*'

jobs:
    release:
        name: Release
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Create Release
              uses: softprops/action-gh-release@v2
              with:
                  files: |
                      CHANGELOG.md
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
